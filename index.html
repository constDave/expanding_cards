<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Walking Dead Cards</title>
</head>

<body>
    <div class="container">
        <h1>The Walking Dead</h1>
        <div class="panel active"
            style="background-image: url('https://cnet4.cbsistatic.com/img/Jn3o91GwgEZxBbiV9AP18KMwO2I=/940x0/2018/10/07/35e5b808-38cc-4b84-9d5d-da81a31ff8c6/walkingdeadgrimes.jpg');">
            <h3>Ricks Grimes</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://cdn.shopify.com/s/files/1/0402/7180/6613/files/daryl.png?v=1600723245');">
            <h3>Daryl Dixon</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://i.pinimg.com/originals/27/07/f5/2707f5d8df4185f2a6f1f68d6a2385cc.jpg');">
            <h3>Michonne Hawthorne</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://i.pinimg.com/originals/3e/b9/e1/3eb9e12f5954573f567165404a956150.jpg');">
            <h3>Carol Peletier</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://static.hollywoodreporter.com/sites/default/files/2016/04/twd_616_gp_1113_0080-rt-h_2016.jpg');">
            <h3>Negan</h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
